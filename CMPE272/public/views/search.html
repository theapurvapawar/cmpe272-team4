<div class="container">
	<div class="row">
		<h3 data-ng-if="apartments">Apartments near you:</h3>
		<div data-ng-repeat="apartment in apartments"
			class="col-xs-12 apt-list-item"
			data-ng-click="panTo(apartment.geometry.location.lat, apartment.geometry.location.lng, 16)">
			<h5>{{apartment.name}}</h5>
			<div>{{apartment.formatted_address}}</div>
		</div>
	</div>

</div>
