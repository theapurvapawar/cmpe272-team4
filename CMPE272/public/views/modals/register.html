<div class="modal-body">
	<div style="font-size: 100px;text-align: center"><i class="fa fa-user"></i></div>
	<input class="form-control" data-ng-model="user.name" type="text" placeholder="Name" />
	<div class="separator"></div>
	<input class="form-control" data-ng-model="user.username" type="text" placeholder="Email" />
	<div class="separator"></div>
	<input type="text" class="form-control" data-ng-model="user.password" placeholder="Password" />
	<div class="separator"></div>
	<div class="text-center">
		<button class="btn btn-primary" data-ng-click="doLogin()">
			<span data-ng-if="!logging">Register</span>
			<span data-ng-if="logging"><i class="fa fa-spinner fa-spin"></i> Registering...</span>
		</button>
	</div>
	<div class="text-center">
	or
	</div>
	<div class="row">
		<div class="col-xs-12">
			<div class="text-center">
				<button class="btn btn-primary" data-ng-click="login()"><i class="fa fa-facebook"></i> Sign up with Facebook</button>
			</div>
			<!-- <div>
				<a>Register?</a>
			</div> -->
		</div>
	</div>
</div>
