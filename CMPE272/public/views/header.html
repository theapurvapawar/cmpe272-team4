<nav class="navbar navbar-default navbar-fixed-top" role="navigation" 
	style="box-shadow: 0px -1px 20px 0px rgba(50, 50, 50, 0.75);background: #e7e7e7;">
	<div class="container" style="padding-top: 8px">
		<div class="row">
			<div class="col-xs-12">
				<div class="col-xs-8" style="padding: 0;">
					<input type="text" data-ng-model="asyncSelected"
						placeholder="Search for your university..."
						data-typeahead="address as address.name for address in getLocation($viewValue)"
						data-typeahead-loading="loadingLocations" class="form-control"
						data-typeahead-on-select='onSelect($item, $model, $label)'>
				</div>
				<div class="col-xs-4 text-right" style="padding: 0;padding-top: 7px;">
					<a data-ng-if="!user" data-ng-click="launchAuth()" class="pointer">Login
						<i class="fa fa-user"></i>
					</a>
					<span data-ng-if="user">
						<a>Post a listing</a> | 
						<span class="dropdown">
							<a class="dropdown-toggle">
								<img data-ng-src="{{user.fb_picture}}" width="32" height="32"> {{user.fName}} <i class="fa fa-caret-down"></i>
							</a>
							<ul class="dropdown-menu">
								<li><a class="pointer">Logout</a></li>
							</ul>
						</span> 
					</span>
				</div>
			</div>
		</div>
	</div>
</nav>
